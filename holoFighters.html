<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloFighters</title>
    <link rel="stylesheet" href="selectScreen.css">
</head>
<body>
    <div class="getStarted">
        <h1 id="listener"></h1>
        <h2 class="bgmTitle">BGM: "Kakero" by Hoshimachi Suisei</h2>
        <h2>All characters and music is owned by Hololive Production</h2>
    </div>
    <h1 class="timer">60</h1>
    <div class="container">
        <div id="player1" class="fighter">
            <div class="fighter name">
                <h1 id="fighter1"></h1>
            </div>
            <img id="select1" class="fullPicture">
        </div>
        <div class="btn_container mobile">
            <button class="player_btn">Player 1</button>
            <button class="player_btn">Player 2</button>
        </div>
        <div id="player2" class="fighter">
            <div class="fighter name">
                <h1 id="fighter2"></h1>
            </div>
            <img id="select2" class="fullPicture">
        </div>
        <div class="overlay">
            <h1>Are You Ready?</h1>
            <span>No (Backspace)</span><span>Yes (Enter)</span>
        </div>
        <div id="selectScreen"></div>
    </div>
    <audio src="charselectbgm.mp3" id="bgm"></audio>
    <script src="selectScreen.js"></script>
</body>
</html>
